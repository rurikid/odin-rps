<!DOCTYPE html>
<html>
	<header>
		<title>Rock Paper Scissors</title>
	</header>
	<body>
		<div class="top-bar">
			Perhaps some links to my other projects!
		</div>
		<div class="content">
			<div class="instructions">
				<h1>Let's Play Rock Paper Scissors!</h1>
				<form>
					<label for="round-select">Select the number of rounds you'd like to play:</label>
					<input name="round-select" id="round-select" type="text" />
					<button type="submit">Submit</button>
				</form>
			</div>
			<div class="action-select">
				<p>Rock</p>
				<p>Paper</p>
				<p>Scissors</p>
			</div>
			<div class="round-tally">
				<p>Player:<span id="player-score"></span></p>
				<p>AI:<span id="ai-score"></span></p>
				<p>Draw:<span id="draw-count"></span></p>
			</div>
		</div>
		<footer>
			<p>This app was developed by Rurikid for an assignment on Odin Project.</p>
			<p>VarangianStudios!</p>
		</footer>
	</body>
</html>
