<!DOCTYPE html>
<html>
	<header>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="scripts.js"></script>
		<title>Rock Paper Scissors</title>
	</header>
	<body>
		<div class="content">
			<div class="instructions">
				<h1>Let's Play Rock Paper Scissors!</h1>
				<label for="round-select">Select the number of rounds you'd like to play:</label>
				<form name="round-select">
					<input id="round-select" type="text" />
					<button type="submit">Submit</button>
				</form>
			</div>
			<ul class="action-select">
				<li><button id="rock-select" onclick="selectClick(this);">Rock</button></li>
				<li><button id="paper-select" onclick="selectClick(this);">Paper</button></li>
				<li><button id="scissors-select" onclick="selectClick(this);">Scissors</button></li>
			</ul>
			<h2>Round Tally</h2>
			<ul class="round-tally">
				<li>Player:<span id="player-score"></span></li>
				<li>AI:<span id="ai-score"></span></li>
				<li>Draw:<span id="draw-count"></span></li>
			</ul>
		</div>
		<footer>
			<p class="signature"><span class="o-slash">Ã˜</span><a href="https://www.github.com/rurikid">Rurikid</a> for <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/rock-paper-scissors">The Odin Project</a></p>
		</footer>
	</body>
</html>
